<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live code editor</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/21f10c022a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="left">
           <label><i class="fa-brands fa-html5"></i>HTML</label>
           <textarea name="" id="html-code" onkeyup="run()"></textarea>
           
           <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
           <textarea name="" id="css-code" onkeyup="run()"></textarea>
           
           <label><i class="fa-brands fa-square-js"></i>JAVASCRIPT</label>
           <textarea name="" id="js-code" onkeyup="run()"></textarea>
       </div>
       <div class="right">
        <label><i class="fa-solid fa-play"></i>OUTPUT</label>
        <iframe id="output"></iframe>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
